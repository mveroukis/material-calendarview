ext {
  buildToolsVersion = "33.0.1"
  minSdkVersion = 16
  sdkVersion = 33
  versionCode = 1
  versionName = "1.0.0"

  hamcrestVersion = '1.3'
  junitVersion = '4.12'
  butterKnifeVersion = '10.2.0'

  annotations = 'androidx.annotation:annotation:1.0.0'
  appCompat = 'androidx.appcompat:appcompat:1.0.0'
  recyclerviewV7 = 'androidx.recyclerview:recyclerview:1.0.0'

  // Test
  junit = "junit:junit:$junitVersion"
  testRunner = "androidx.test:runner:1.5.2"
  testRules = "androidx.test:rules:1.5.0"

  // Hamcrest
  hamcrestCore = "org.hamcrest:hamcrest-core:$hamcrestVersion"
  hamcrestLibrary = "org.hamcrest:hamcrest-library:$hamcrestVersion"
  hamcrestIntegration = "org.hamcrest:hamcrest-integration:$hamcrestVersion"

  // Other
  threeTenAbp = 'com.jakewharton.threetenabp:threetenabp:1.1.1'
  butterknife = "com.jakewharton:butterknife:$butterKnifeVersion"
  butterknifeCompiler = "com.jakewharton:butterknife-compiler:$butterKnifeVersion"

  testDep = [junit,
             hamcrestCore,
             hamcrestLibrary,
             hamcrestIntegration]

  androidTestDep = [junit,
                    testRunner,
                    testRules,
                    hamcrestCore,
                    hamcrestLibrary,
                    hamcrestIntegration]
}
